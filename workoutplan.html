<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Groups</title>
    <link rel="stylesheet" href="workoutplan.css">
</head>
<body>
    <div class="navbar">
        <button class="back-button" onclick="location.href='dashboard.html'">&#8592; Back</button>
        <button class="logout-button" onclick="location.href='login.html'">Logout</button>
    </div>
    <div class="grid-container">
        <div class="muscle-group">
            <img src="chest.jpg" alt="Chest">
            <p>Chest</p>
        </div>
        <div class="muscle-group">
            <img src="back.jpg" alt="Back">

        <div class="muscle-group">
            <img src="bicep.jpg" alt="Bicep">
            <p>Bicep</p>
        </div>
        <div class="muscle-group">
            <img src="triceps.jpg" alt="Tricep">
            <p>Tricep</p>
        </div>
        <div class="muscle-group">
            <img src="shoulder.png" alt="Shoulder">
            <p>Shoulder</p>
        </div>
        <div class="muscle-group">
            <img src="core.jpg" alt="Core">
            <p>Core</p>
        </div>
        <div class="muscle-group">
            <img src="legs.jpg" alt="Legs">
            <p>Legs</p>
        </div>

</html>
