<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://img.icons8.com/ios-filled/50/000000/flash.png" alt="Logo">
        </div>
        <h2>FITNESS TRACKER</h2>
        <div class="input-box">
            <span>&#128065;</span>
            <input type="text" placeholder="Mobile Number / Email">
        </div>
        <div class="input-box">
            <span>&#128065;</span>
            <input type="password" placeholder="Password">
        </div>
        <button class="login-btn" onclick="location.href='dashboard.html'">Log In</button>
        <p class="signup">Don't have any account? <a href="#">Sign Up</a></p>
    </div>
</body>
</html>
